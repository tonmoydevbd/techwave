<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body class="inter-font">
    <header id="header">
        <nav class="container nav display-flex">
            <h3 class="brand-name">Tech<span class="gradient-text">Wave</span></h3>
            <ul class="nav-menu display-flex">
                <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Episodes</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Host</a></li>
            </ul>
            <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-content">
                <div class="hero-img">
                    <div class="hero-img-circle">
                        <img src="./images/hero-circle.png" alt="a circle with gradient color">
                    </div>
                    <div class="microphone-img">
                        <img src="./images/microphone.png" alt="a white microphone">
                    </div>
                </div>
                <div class="hero-info">
                    <h1 class="main-heading">TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-btn">
                        <button class="spotify-btn btn-primary">
                            <div class="spotify-btn-icon">
                                <img src="./images/spotify.png" alt="">
                            </div>Listen onSpotify
                        </button>
                        <button class="subscribe-btn btn-primary"><img src="./images/message.png"
                                alt="">Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
